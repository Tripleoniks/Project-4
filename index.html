<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>homepage</title>
  </head>

  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="tittle">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
        
             <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="Password" placeholder="Password" />
            </div>
            <input type="submit" class="btn solid" value="Login" />
            <p class="social-text">or sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icons">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icons">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icons">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icons">
                <i class="fab fa-linkedin"></i>
              </a>
            </div>
          </form>
        </div>

        <div class="signup-signup">
          <form action="#" class="sign-up-form">
            <h2 class="tittle">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="Password" placeholder="Password" />
            </div>
            <input type="submit" class="btn solid" value="Login" />
            <p class="social-text">or sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icons">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icons">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icons">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icons">
                <i class="fab fa-linkedin"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
  
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New Here?</h3>
            <p>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ducimus
              ab ipsam deserunt vero.
            </p>
            <button class="btn transparent" id="sign-up-button">Sign Up</button>
          </div>
          <img
            src="./welcome_cat.svg"
            alt=""
            class="image" />
        </div> 
      
      <div class="panel right-panel">
        <div class="content">
          <h3>One of Us?</h3>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ducimus
            ab ipsam deserunt vero.
          </p>
          <button class="btn transparent" id="sign-in-button">Sign in</button>
        </div>
        <img
        src="https://feedbackonsite.co/assets/images/user/signup.svg"
        alt=""
        class="image"
      />
      </div>
    </div>
    </div>
    </div>


    <script src="./sandbox.js"></script>
  </body>
</html>
